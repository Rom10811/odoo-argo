apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
  labels:
    app: odoo
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
        component: frontend
    spec:
      containers:
      - name: odoo
        image: odoo:16.0
        ports:
        - containerPort: 8069
          name: http
        - containerPort: 8072
          name: longpolling
        env:
        - name: HOST
          value: postgresql
        - name: USER
          value: odoo
        - name: PASSWORD
          value: odoo
        - name: ADMIN_PASSWD
          value: odoo
        - name: DB_PORT
          value: "5432"
        - name: DB_SSLMODE
          value: "prefer"
        - name: PROXY_MODE
          value: "True"
        - name: WITHOUT_DEMO
          value: "True"
        - name: WORKERS
          value: "2"
        - name: MAX_CRON_THREADS
          value: "1"
        - name: LIMIT_MEMORY_SOFT
          value: 2147483648
        - name: LIMIT_MEMORY_HARD
          value: 2684354560
        volumeMounts:
        - name: odoo-data
          mountPath: /var/lib/odoo
        - name: odoo-config
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf
      volumes:
      - name: odoo-data
        emptyDir: {}
      - name: odoo-config
        configMap:
          name: odoo-config
